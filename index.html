<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <title>Jogo da velha</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/styles.css">

    <script type="module" src="assets/js/scripts.js" defer></script>
</head>
<body>
    <main class="container">
        <h1 class="title">Jogo da velha</h1>

        <div class="content container mb-5" id="game-content">
            <div class="row my-5">
                <div class="col-6 d-flex align-items-center justify-content-center">
                    <div class="player">
                        X
                        <span class="player__score" id="player-x-score">0</span>
                    </div>
                </div>
                <div class="col-6 d-flex align-items-center justify-content-center">
                    <div class="player">
                        O
                        <span class="player__score" id="player-o-score">0</span>
                    </div>
                </div>

                <div class="col-12 mt-3">
                    <p class="ties text-center mb-0">
                        Empates:
                        <span id="ties">0</span>
                    </p>
                </div>
            </div>

            <div class="row" id="squares"></div>
        </div>

        <button type="button" class="btn btn-dark m-auto d-block">
            Reiniciar
        </button>
    </main>
</body>
</html>
